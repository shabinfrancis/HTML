<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML level 3</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
        <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>0.12</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
            <td>0.15</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
            <td>0.24</td>
        </tr>
    </table>
    <br>
    <table border="black" background="black">
        <caption>A test table with merged cell</caption>
        <tr>
            <td rowspan="2"></td>
            <td colspan="2">Average</td>
            <td rowspan="2">Red Eyes</td>
        </tr>
        <tr>
            <td>Height</td>
            <td>Weight</td>        
        </tr>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table><br>
    <table border="black" >
        <caption>Student Information</caption>
        <tr>
            <td rowspan="6">Info.</td>
            <td rowspan="2">Name</td>
            <td colspan="2">Address</td>
        </tr>
        <tr>
            <td>City</td>
            <td>House</td>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
